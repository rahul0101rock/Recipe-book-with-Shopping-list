<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row mt-4">
        <div class=" col-md-5  form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-md-3">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$"> 
        </div>
        <div class="col-md-auto mt-4">
            <button class="btn btn-outline-success me-2" [disabled]="!f.valid" type="submit">
                <i class="fa fa-plus" *ngIf="!editMode"></i>
                <i class="fa fa-refresh" *ngIf="editMode"></i>
            </button>
            <button class="btn btn-outline-danger me-2" type="button" *ngIf="editMode" (click)="onDelete()"><i class="fa fa-trash"></i></button>
            <button class="btn btn-outline-primary me-2" type="reset" (click)="onClear()"><i class="fa fa-eraser"></i></button>
        </div>
    </div>
</form>
