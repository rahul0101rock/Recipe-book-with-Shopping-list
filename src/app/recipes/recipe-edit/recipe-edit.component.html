<div class="row mt-4">
    <div class="col-md-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12">
                    <label for="name">Name</label>
                    <input id="name" name="name" class="form-control" formControlName="name">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <label for="imagePath">Image Path</label>
                    <input id="imagePath" name="imagePath" class="form-control" formControlName="imagePath">
                </div>
            </div>
            <div class="row">
                <div class="col-12 my-2">
                    <img [src]="recipeForm.value.imagePath" class="rounded img-fluid">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="6" formControlName="description"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <div>
                        <div class="row mb-2" *ngFor="let ingredientCtrl of ingControls; let i = index" [formGroup]="ingredientCtrl">
                            <div class="col-7">
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="col-3">
                                <input type="number" class="form-control" formControlName="amount">
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-outline-danger float-end" (click)="onDeleteIngredient(i)"><i class="fa fa-trash"></i></button>
                            </div>
                        </div>  
                    </div>
                    <hr>
                    <button type="button" class="btn btn-outline-success" (click)="onAddIngredient()"><i class="fa fa-plus"></i> Add Ingredient</button>
                    <button type="button" class="btn btn-outline-danger float-end" (click)="onCancel()">Cancel</button>
                    <button type="submit" class="btn btn-outline-success mx-2 float-end" [disabled]="!recipeForm.valid">Save</button>   
                </div>
            </div>  
        </form>
    </div>
</div>
<div class="my-5"></div>
