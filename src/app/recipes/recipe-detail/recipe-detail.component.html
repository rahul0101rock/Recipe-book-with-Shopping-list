<div class="mt-4"></div>
<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="rounded img-fluid" width="80%">
    </div>
</div>
<div class="row my-2">
    <div class="col-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
       <div class="btn-group">
           <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">
               Manage Recipe
           </button>
           <ul class="dropdown-menu">
               <li><a (click)="onAddToShoppingList()" class="dropdown-item"> To Shopping List </a></li>
               <li><a href="#" class="dropdown-item"> Edit Recipe </a></li>
               <li><a href="#" class="dropdown-item"> Delete Recipe </a></li>
           </ul>
       </div>
    </div>
</div>
<div class="row my-2">
    <div class="col-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ing of recipe.ingredients">
                {{ing.name}} - {{ing.amount}}
            </li>
        </ul>
    </div>
</div>
