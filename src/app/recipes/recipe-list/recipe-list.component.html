<div class="row mt-4">
    <div class="col-12">
        <app-recipe-item *ngFor="let r of recipes; let i = index" [recipe]="r" [index]="i"></app-recipe-item>
    </div>
</div>
<hr *ngIf="recipes.length > 0">
<div class="row ">
    <div class="col-12 text-center">
        <button class="btn btn-outline-success" (click)="onNewRecipe()"> Add Recipe</button>
    </div>
</div>
