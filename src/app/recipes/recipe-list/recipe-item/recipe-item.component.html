<a style="cursor: pointer;" class="list-group-item clearfix rounded" (click)="onSelected()">
    <div class="float-start">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <div class="float-end">
        <img [src]="recipe.imagePath" alt="{recipe.name}" class="rounded img-fluid" style="max-height: 80px;">
    </div>
</a>
